{% extends 'lineo_admin/anon/base.html' %}
{% load django_bootstrap5 formsetify %}

{% block main %}

  <h3 class="mb-5">Sign in to your account</h3>

  <django-formset endpoint="{{ request.path }}" csrf-token="{{ csrf_token }}">
    {% render_form form "bootstrap" field_classes="mb-3" %}
    <button type="submit" class="btn btn-primary float-end" df-click="submit -> proceed">Sign in</button>
  </django-formset>

  <a href="#">Forgot password?</a>

{% endblock %}
