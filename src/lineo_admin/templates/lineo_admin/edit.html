{% extends request.htmx|yesno:"lineo_admin/htmx/base.html,lineo_admin/base.html" %}

{% load render_form from formsetify %}

{% block main %}
<django-formset endpoint="{{ request.path }}" csrf-token="{{ csrf_token }}">
  {% render_form form "bootstrap" field_classes="mb-2" %}
  <button type="submit" class="btn btn-primary" df-click="submit -> reload">Submit</button>
</django-formset>
{% endblock %}
